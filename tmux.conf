# This ensures that 'tmux attach' will latch onto something
new-session

# remap prefix from 'C-b' to '`'
unbind -a

set-option -g prefix `
bind-key ` send-prefix

bind-key         "C-o" rotate-window
bind-key         "C-z" suspend-client
bind-key       "Space" next-layout
bind-key           "T" break-pane
bind-key          "\"" list-buffers
bind-key           "\$" command-prompt -I '#S' "rename-session '%%'"
bind-key           "q" confirm-before -p "kill-window #W? (y/n)" kill-window
bind-key           "#" command-prompt -p index "select-window -t ':%%'"
bind-key           "(" switch-client -p
bind-key           ")" switch-client -n
bind-key           "W" command-prompt -I '#W' "rename-window '%%'"
bind-key           "-" delete-buffer
bind-key           "m" command-prompt "move-window -t '%%'"
bind-key           "0" select-window -t :0
bind-key           "1" select-window -t :1
bind-key           "2" select-window -t :2
bind-key           "3" select-window -t :3
bind-key           "4" select-window -t :4
bind-key           "5" select-window -t :5
bind-key           "6" select-window -t :6
bind-key           "7" select-window -t :7
bind-key           "8" select-window -t :8
bind-key           "9" select-window -t :9
bind-key           ":" command-prompt
bind-key          '\;' last-pane
bind-key           "=" choose-buffer
bind-key           "?" list-keys
bind-key           "@" choose-tree
bind-key           "C" choose-client
bind-key           "S" switch-client -l
bind-key         "C-v" copy-mode
bind-key           "p" paste-buffer
bind-key           "`" send-prefix
bind-key           "." new-window
bind-key         "C-q" detach-client
bind-key           "/" command-prompt "find-window '%%'"
bind-key         "C-g" display-message
bind-key           "," last-window
bind-key           "t" next-window
bind-key         "Tab" select-pane -t :.+
bind-key         "C-t" previous-window
bind-key           "i" display-panes
bind-key           "r" refresh-client
bind-key           "s" split-window
bind-key           "c" clock-mode
bind-key           "v" split-window -h
bind-key           "w" choose-window
bind-key         "C-c" confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind-key           "z" resize-pane -Z
bind-key           "M" show-messages
bind-key -r        "[" swap-pane -U
bind-key -r        "]" swap-pane -D
bind-key       "PPage" copy-mode -u

# Vim-like movement
bind-key -r       "Up" select-pane -U
bind-key -r        "k" select-pane -U
bind-key -r     "Down" select-pane -D
bind-key -r        "j" select-pane -D
bind-key -r     "Left" select-pane -L
bind-key -r        "h" select-pane -L
bind-key -r    "Right" select-pane -R
bind-key -r        "l" select-pane -R

bind-key         "M-1" select-layout even-horizontal
bind-key         "M-2" select-layout even-vertical
bind-key         "M-3" select-layout main-horizontal
bind-key         "M-4" select-layout main-vertical
bind-key         "M-5" select-layout tiled
bind-key         "M-n" next-window -a
bind-key         "M-o" rotate-window -D
bind-key         "M-p" previous-window -a

# Rezise using also the vim movement keys
bind-key -r     "M-Up" resize-pane -U 5
bind-key -r      "M-k" resize-pane -U 5
bind-key -r   "M-Down" resize-pane -D 5
bind-key -r      "M-j" resize-pane -D 5
bind-key -r   "M-Left" resize-pane -L 5
bind-key -r      "M-h" resize-pane -L 5
bind-key -r  "M-Right" resize-pane -R 5
bind-key -r      "M-l" resize-pane -R 5
bind-key -r     "C-Up" resize-pane -U
bind-key -r      "C-k" resize-pane -U
bind-key -r   "C-Down" resize-pane -D
bind-key -r      "C-j" resize-pane -D
bind-key -r   "C-Left" resize-pane -L
bind-key -r      "C-h" resize-pane -L
bind-key -r  "C-Right" resize-pane -R
bind-key -r      "C-l" resize-pane -R

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# }
# The statusbar {

set -g status-position top
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#{battery_status_bg} #{battery_percentage} #[fg=colour233,bg=colour241,bold] #{battery_remain} | %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# }

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi V send -X rectangle-toggle

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection
bind-key -t vi-copy Escape cancel
bind-key -t vi-copy V rectangle-toggle

run-shell ~/.dotfiles/tmux/tmux-battery/battery.tmux
